# This config.toml is used with Hugo <= 0.110.0
baseURL = "/"

enableRobotsTXT = true
enableInlineShortcodes = true

# Will give values to .Lastmod etc.
enableGitInfo = true

# Language settings
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# Useful when translating.
enableMissingTranslationPlaceholders = true

# Highlighting config
pygmentsCodeFences = true
pygmentsUseClasses = false
# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic = false
#pygmentsOptions = "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle = "tango"

# Google Analytics configuration
# https://gohugo.io/templates/internal/#configure-google-analytics
# https://www.docsy.dev/docs/adding-content/feedback/#adding-analytics
googleAnalytics = 'G-W14B82N2D2'

# Docsy is now a Go module; need to map theme dirs to local dirs
[module]
proxy = "direct"

  [module.hugoVersion]
  extended = true
  min = "0.110.0"

  [[module.imports]]
  path = "github.com/google/docsy"
  disable = false

    [[module.imports.mounts]]
    source = "assets"
    target = "assets"

    [[module.imports.mounts]]
    source = "node_modules/bootstrap"
    target = "assets/vendor/bootstrap"

    [[module.imports.mounts]]
    source = "node_modules/@fortawesome/fontawesome-free"
    target = "assets/vendor/Font-Awesome"

    [[module.imports.mounts]]
    source = "i18n"
    target = "i18n"

    [[module.imports.mounts]]
    source = "layouts"
    target = "layouts"

    [[module.imports.mounts]]
    source = "static"
    target = "static"

    [[module.imports.mounts]]
    source = "data"
    target = "data"

    [[module.imports.mounts]]
    source = "node_modules/@fortawesome/fontawesome-free/webfonts"
    target = "static/webfonts"

  [[module.imports]]
  path = "github.com/google/docsy/dependencies"
  disable = false

  [[module.mounts]]
  source = "content/en"
  target = "content"

# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

## Configuration for BlackFriday markdown parser: https://github.com/russross/blackfriday
[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true
angledQuotes = false
latexDashes = true

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"




